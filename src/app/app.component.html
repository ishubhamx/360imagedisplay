<style>
  .cloudimage-360 .cloudimage-360-prev,
  .cloudimage-360 .cloudimage-360-next {
    padding: 8px;
    background: rgba(255, 255, 255, 0.5);
    border: none;
    border-radius: 4px;
  }
  .cloudimage-360 .cloudimage-360-prev:focus,
  .cloudimage-360 .cloudimage-360-next:focus {
    outline: none;
  }
  .cloudimage-360 .cloudimage-360-prev {
    display: none;
    position: absolute;
    z-index: 100;
    top: calc(50% - 15px);
    left: 20px;
  }
  .cloudimage-360 .cloudimage-360-next {
    display: none;
    position: absolute;
    z-index: 100;
    top: calc(50% - 15px);
    right: 20px;
  }
  .cloudimage-360 .cloudimage-360-prev:before,
  .cloudimage-360 .cloudimage-360-next:before {
    content: "";
    display: block;
    width: 30px;
    height: 30px;
    background: 50% 50% / cover no-repeat;
  }
  .cloudimage-360 .cloudimage-360-prev:before {
    background-image: url("https://cdn.scaleflex.it/plugins/js-cloudimage-360-view/assets/img/arrow-left.svg");
  }
  .cloudimage-360 .cloudimage-360-next:before {
    background-image: url("https://cdn.scaleflex.it/plugins/js-cloudimage-360-view/assets/img/arrow-right.svg");
  }
  .cloudimage-360 .cloudimage-360-prev.not-active,
  .cloudimage-360 .cloudimage-360-next.not-active {
    opacity: 0.4;
    cursor: default;
  }
</style>

<div
  class="cloudimage-360"
  data-folder="https://scaleflex.cloudimg.io/crop/1920x700/n/https://scaleflex.airstore.io/demo/360-car/"
  data-filename="iris-{index}.jpeg"
  data-amount="36"
  data-bottom-circle="true"
  data-box-shadow="0 8px 16px 0 rgba(0,0,0,0.2)"

>
  <div style="display: flex;">
    <button style="margin: auto;" class="cloudimage-360-prev">Previous</button>
    <button style="margin: auto;" class="cloudimage-360-next">Next</button>
  </div>
</div>
<div class="controls"></div>
